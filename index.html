<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header_title">Digital Marketing Agency</h1>
            <p class="header_text">Award winning digital marketing agency in Singapore.
            A home-grown company since 2018.</p>
            <button class="header_button">Find out more</button>
        </div>
    </header>

    <!-- Services -->
    <section class="services">
        <div class="container">
            <div class="block">
                <h2 class="block_title">OUR SERVICES</h2>
                <p class="block_text">Increase your insight and make the better experience with our  valuable services.</p>
            </div>
            <div class="services_items">
                <div class="item">
                    <img src="img/logo1.svg" alt="Search Engine Optimization" class="services_items_img">
                    <h3 class="services_items_title">Search Engine Optimization</h3>
                </div>
                <div class="item">
                    <img src="img/logo2.svg" alt="Social Media Optimization" class="services_items_img">
                    <h3 class="services_items_title">Social Media Optimization</h3>
                </div>
                <div class="item">
                    <img src="img/logo3.svg" alt="UX Writer" class="services_items_img">
                    <h3 class="services_items_title">UX Writer</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Team -->
    <section class="Team">
        <div class="container">
            <!-- <div class="block">
                <h2 class="block_title">OUR TALENTED MEMBER</h2>
                <p class="block_text">Increase your insight and make the better experience with our  valuable services.</p>
            </div> -->
        </div>
    </section>
    
</body>
</html>
